<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Helpxion Fortsent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap');
        body {
            font-family: 'Sansation', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Bienvenido a <span class="text-purple-600">Helpxion Fortsent</span></h1>
            <p class="text-gray-400 mt-2">Inicia sesión para acceder a tu portal</p>
        </div>

        <div class="bg-gray-800 rounded-xl shadow-2xl shadow-purple-500/10 p-8">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300">¿Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <div class="mt-6 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-400">O continúa con</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-4">
                <a href="/api/auth/google" class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                    <img src="../assets/img/google.icon.png" alt="Logo de Google" class="w-5 h-5 mr-2"> Google
                </a>
                <a href="/api/auth/github" class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                    <i class="fab fa-github mr-2 text-lg"></i> GitHub
                </a>
            </div>

            <div class="mt-8 text-center text-sm text-gray-400">
                <p>¿No tienes una cuenta? <a href="registro.html" class="font-medium text-purple-400 hover:text-purple-300">Regístrate aquí</a></p>
            </div>
        </div>
        <div id="error-message" class="mt-4 text-center text-red-400"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        // Mostrar mensajes de error desde la URL (por ejemplo, de OAuth)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'auth_failed') {
            errorMessageDiv.textContent = 'La autenticación con el proveedor externo ha fallado. Por favor, inténtalo de nuevo.';
        }

        loginForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            errorMessageDiv.textContent = ''; // Limpiar errores previos

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });

                if (response.ok) {
                    window.location.href = '/settings/settings.html'; // Redirección exitosa
                } else {
                    const data = await response.json();
                    errorMessageDiv.textContent = data.message || 'Error al iniciar sesión.';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'Error de conexión. Inténtalo de nuevo más tarde.';
            }
        });
    </script>
</body>

</html>
