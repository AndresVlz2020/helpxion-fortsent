<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Helpxion Fortsent</title>
    <!-- Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts para una tipografía moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        body {
            font-family: 'Sansation', sans-serif;
        }
        /* Definimos el color principal para usarlo con Tailwind */
        
        .bg-principal {
            background-color: #9333ea;
        }
        
        .hover\:bg-principal-dark:hover {
            background-color: #7e22ce;
        }
        
        .text-principal {
            color: #9333ea;
        }
        
        .hover\:text-principal-dark:hover {
            color: #7e22ce;
        }
        
        .focus\:ring-principal:focus {
            --tw-ring-opacity: 1;
            --tw-ring-color: rgba(147, 51, 234, var(--tw-ring-opacity));
            box-shadow: 0 0 0 3px var(--tw-ring-color);
        }
        
        .focus\:border-principal:focus {
            border-color: #9333ea;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl shadow-purple-500/10 p-8 md:p-10">

        <!-- Encabezado del formulario -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-principal">Helpxion Fortsent</h1>
            <p class="text-gray-400 mt-2">Bienvenido de nuevo, por favor inicia sesión.</p>
        </div>

        <!-- Formulario -->
        <form id="login-form" class="space-y-6">

            <!-- Mensaje de estado -->
            <div id="status-message" class="text-center"></div>

            <!-- Campo de Correo Electrónico -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    Correo Electrónico
                </label>
                <input type="email" id="email" name="email" placeholder="tu.correo@ejemplo.com" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-principal focus:border-principal transition duration-200">
            </div>

            <!-- Campo de Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Contraseña
                </label>
                <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-principal focus:border-principal transition duration-200">
            </div>

            <!-- Enlace para recuperar contraseña -->
            <div class="text-right">
                <a href="#" class="text-sm font-medium text-principal hover:text-principal-dark transition duration-200">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Botón de Iniciar Sesión -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-principal hover:bg-principal-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500 transition-transform transform hover:scale-105 duration-300">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <!-- Divisor "O" -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-800 text-gray-400">O inicia sesión con</span>
            </div>
        </div>

        <!-- Opciones de inicio de sesión social -->
        <div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <a href="#" class="w-full inline-flex items-center justify-center py-3 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600 transition duration-200">
                    <img src="../assets/img/google.icon.png" alt="Icono de Google" class="w-5 h-5 mr-3"> Google
                </a>
                <a href="#" class="w-full inline-flex items-center justify-center py-3 px-4 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600 transition duration-200">
                    <i class="fab fa-github text-lg mr-3"></i> GitHub
                </a>
            </div>
        </div>

        <!-- Pie del formulario para registrarse -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-400">
                ¿Aún no tienes una cuenta?
                <a href="registro.html" class="font-bold text-principal hover:text-principal-dark transition duration-200">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const statusMessage = document.getElementById('status-message');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            loginForm.addEventListener('submit', async(event) => {
                event.preventDefault(); // Evita que la página se recargue

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Mostrar estado de carga
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Verificando...';
                statusMessage.innerHTML = '';

                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password
                        }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Éxito
                        statusMessage.innerHTML = `<p class="text-green-400">${result.message}</p>`;
                        // Redirigir al panel de configuración después de un breve retraso
                        setTimeout(() => {
                            window.location.href = '../settings/settings.html';
                        }, 1000);
                    } else {
                        // Error del servidor (ej: 401, 500)
                        throw new Error(result.message || 'Ocurrió un error.');
                    }
                } catch (error) {
                    statusMessage.innerHTML = `<p class="text-red-400">${error.message}</p>`;
                } finally {
                    // Reactivar el botón solo si no hubo un inicio de sesión exitoso
                    if (!statusMessage.innerHTML.includes('green')) {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Iniciar Sesión';
                    }
                }
            });
        });
    </script>
</body>

</html>
